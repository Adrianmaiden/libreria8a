{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Agregar Libro</title>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Libro</h1>
        <form action="{{ url_for('admin.agregar_libro') }}" method="POST">
            <div class="form-group">
                <label>Título</label>
                <input type="text" class="form-control" name="titulo" required>
            </div>
            <div class="form-group">
                <label>Autor</label>
                <input type="text" class="form-control" name="autor" required>
            </div>
            <div class="form-group">
                <label>Editorial</label>
                <input type="text" class="form-control" name="editorial" required>
            </div>
            <div class="form-group">
                <label>Año de Publicación</label>
                <input type="number" class="form-control" name="anio_publicacion" required>
            </div>            
            <div class="form-group">
                <label>Precio</label>
                <input type="number" class="form-control" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="number" class="form-control" name="stock" required>
            </div>
            <div class="form-group">
                <label>Categoría</label>
                <select class="form-control" name="id_categoria">
                    <option value="">Selecciona una categoría existente o crea una nueva</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id_categoria }}">
                            {{ categoria.nombre_categoria }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Nueva Categoría</label>
                <input type="text" class="form-control" name="nueva_categoria" placeholder="Ingresa una nueva categoría">
            </div>
            <div class="form-group">
                <label>Portada del Libro</label>
                <input type="file" class="form-control" name="portada" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock %}
