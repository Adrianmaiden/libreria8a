{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Usuario</h1>
        <form action="{{ url_for('admin.editar_usuario', id=usuario.id_usuario) }}" method="POST">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre_completo }}" required>
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" class="form-control" name="correo" value="{{ usuario.correo }}" required>
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" name="usuario" value="{{ usuario.usuario }}" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="contraseña" placeholder="Dejar en blanco si no se cambia">
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" name="direccion" value="{{ usuario.direccion }}" required>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" class="form-control" name="telefono" value="{{ usuario.telefono }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
